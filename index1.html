<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Período</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; font-family: Arial, sans-serif; }
    .header { width: 100%; display: flex; flex-direction: column; align-items: center; padding: 10px; }
    .logo { width: 110px; height: 110px; object-fit: cover; margin-bottom: 10px; }
    .instructions {
      text-align: center;
      margin: 10px 20px;
      font-size: 16px;
      font-family: 'Georgia', serif;
      color: #171b19;
    }
    #calendar { width: 90%; max-width: 600px; }
    .legend { margin-top: 20px; display: flex; flex-direction: column; align-items: center; }
    .legend-item { display: flex; align-items: center; margin: 5px; }
    .color-box { width: 20px; height: 20px; margin-right: 10px; }
    .period { background-color: #fca8e3; }
    .fertile { background-color: hsl(66, 100%, 74%); }
    .ovulation { background-color: #8fd2ff; }
    .buttons { margin-top: 20px; display: flex; gap: 10px; }
    .btn {
      background-color: #af4caa;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover { background-color: #9d45a0; }
    .btn-secondary {
      background-color: #888;
    }
    .btn-secondary:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.jpg" alt="Logo" class="logo">
    <div class="instructions">
      <p>1. Posiciónate sobre el día que inicias tu período.</p>
      <p>2. Escribe "perÍodo", "día fértil" u "ovulación" para registrar correctamente.</p>
    </div>
  </div>

  <div id="calendar"></div>

  <div class="legend">
    <div class="legend-item"><div class="color-box period"></div> Días de Período</div>
    <div class="legend-item"><div class="color-box fertile"></div> Días Fértiles</div>
    <div class="legend-item"><div class="color-box ovulation"></div> Día de Ovulación</div>
  </div>

  <div class="buttons">
    <button class="btn btn-secondary" onclick="borrarRegistros()">Corregir</button>
    <button class="btn" onclick="guardarRegistros()">Guardar</button>
    <button class="btn" onclick="descargarRegistros()">Descargar</button>
  </div>

  <script>
    let eventosGuardados = [];
    let primerDiaPeriodo = null;
    let calendar;

    document.addEventListener('DOMContentLoaded', function () {
      var calendarEl = document.getElementById('calendar');
      calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        selectable: true,
        select: function (info) {
          let tipo = prompt("Tipo de día (periodo, fértil, ovulación):");
          if (!tipo) return;

          tipo = tipo.trim().toLowerCase();

          if (tipo === 'período' || tipo === 'periodo') {
            if (primerDiaPeriodo) {
              editarPeriodo(info.startStr);
            } else {
              primerDiaPeriodo = info.startStr;
              generarCiclos(primerDiaPeriodo, 3);
            }
          } else {
            let color = tipo === 'fértil' ? '#32CD32' : tipo === 'ovulación' ? '#0000FF' : '';
            if (color) {
              agregarEvento(new Date(info.startStr), tipo.charAt(0).toUpperCase() + tipo.slice(1), color);
            } else {
              alert("Tipo no válido. Usa: periodo, fértil u ovulación.");
            }
          }
        }
      });

      calendar.render();
      const eventosCargados = JSON.parse(localStorage.getItem('eventos'));
if (eventosCargados && Array.isArray(eventosCargados)) {
  eventosGuardados = eventosCargados;
  eventosGuardados.forEach(evento => {
    let color = evento.tipo === 'Período' ? '#FF1493' :
                evento.tipo === 'Fértil' ? '#00AAFF' :
                evento.tipo === 'Ovulación' ? '#FFD000' : '#999';
    calendar.addEvent({
      title: evento.tipo,
      start: evento.fecha,
      allDay: true,
      backgroundColor: color,
      borderColor: color,
      display: 'background'
    });
  });
}
    });

    function guardarRegistros() {
      if (eventosGuardados.length === 0) {
        alert("No hay registros para guardar.");
        return;
      }
      localStorage.setItem('eventos', JSON.stringify(eventosGuardados));
      alert("Registros guardados exitosamente.");
    }

    function borrarRegistros() {
      if (confirm("¿Estás seguro de que deseas borrar todos los registros?")) {
        eventosGuardados = [];
        primerDiaPeriodo = null;
        calendar.getEvents().forEach(event => event.remove());
        localStorage.removeItem('eventos');
        alert("Registros borrados. Puedes volver a comenzar.");
      }
    }

    function generarCiclos(fechaInicio, cantidadMeses) {
      let fecha = new Date(fechaInicio);

      for (let i = 0; i < cantidadMeses; i++) {
        let cicloInicio = new Date(fecha);

        for (let d = 0; d < 5; d++) {
          let dia = new Date(cicloInicio);
          dia.setDate(dia.getDate() + d);
          agregarEvento(dia, 'Período', '#FF1493');
        }

        let ovulacion = new Date(cicloInicio);
        ovulacion.setDate(ovulacion.getDate() + 14);

        for (let j = -5; j <= 5; j++) {
          let diaFertil = new Date(ovulacion);
          diaFertil.setDate(diaFertil.getDate() + j);
          if (j === 0) {
            agregarEvento(diaFertil, 'Ovulación', '#FFD000');
          } else {
            agregarEvento(diaFertil, 'Fértil', '#00AAFF');
          }
        }

        fecha.setDate(fecha.getDate() + 28);
      }
    }

    function editarPeriodo(nuevaFecha) {
      if (!primerDiaPeriodo) {
        alert("No hay un ciclo registrado.");
        return;
      }

      let nuevaFechaObj = new Date(nuevaFecha);
      let primerPeriodoObj = new Date(primerDiaPeriodo);
      let diferenciaMeses = nuevaFechaObj.getMonth() - primerPeriodoObj.getMonth();

      if (diferenciaMeses === 1) {
        if (confirm("¿Quieres cambiar la fecha del período en el siguiente mes?")) {
          eventosGuardados = eventosGuardados.filter(evento => {
            let fechaEvento = new Date(evento.fecha);
            return fechaEvento.getMonth() !== nuevaFechaObj.getMonth();
          });

          calendar.getEvents().forEach(evento => {
            let fechaEvento = new Date(evento.start);
            if (fechaEvento.getMonth() === nuevaFechaObj.getMonth()) {
              evento.remove();
            }
          });

          primerDiaPeriodo = nuevaFecha;
          generarCiclos(nuevaFecha, 3);
          alert("Fecha del período actualizada.");
        }
      } else {
        alert("Solo puedes modificar el período del mes siguiente.");
      }
    }

    function agregarEvento(fecha, tipo, color) {
      const fechaStr = fecha.toISOString().split('T')[0];
      if (!eventosGuardados.some(evento => evento.fecha === fechaStr && evento.tipo === tipo)) {
        eventosGuardados.push({ tipo, fecha: fechaStr });
        calendar.addEvent({
          title: tipo,
          start: fechaStr,
          allDay: true,
          backgroundColor: color,
          borderColor: color,
          display: 'background'
        });
      }
      function descargarRegistros() {
  if (eventosGuardados.length === 0) {
    alert("No hay registros para descargar.");
    return;
  }

  const blob = new Blob([JSON.stringify(eventosGuardados, null, 2)], { type: "application/json" });
  const url = URL.createObjectURL(blob);

  const a = document.createElement("a");
  a.href = url;
  a.download = "registros_periodo.json";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);

  URL.revokeObjectURL(url);
}
    }
  </script>
</body>
</html>
