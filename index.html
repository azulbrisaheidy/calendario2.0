<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Meta para color del tema -->
<meta name="theme-color" content="#af4caa" />

<!-- Vincular el manifiesto -->
<link rel="manifest" href="manifest.json" />

<!-- Ãconos (opcional pero recomendable) -->
<link rel="icon" href="icons/icon-192x192.png" sizes="192x192" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Bienvenida</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('Prueba.jpg');    
            background-repeat: no-repeat;      
            background-position: center;
            background-size: cover; 
        }

        .overlay {
            position: absolute;
            width: 90%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 8vw;
            color: black;
            font-family: Arial, sans-serif;
        }

        .container {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #af4caa;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        button:hover {
            background-color: #9d45a0;
        }
    </style>
    <script>
        setTimeout(function() {
            document.querySelector(".overlay").style.display = "none";
            document.querySelector(".container").style.display = "block";
        }, 2000);
    </script>
</head>
<body>
    <div class="overlay">
        <h1>HAB'S</h1>
    </div>

    <div class="container">
        <img src="logo.jpg" alt="Logo" class="logo">
        <h2>Registro de Usuario</h2>
        <form id="registroForm">
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="12" max="55">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <a href="Calendrio1.html">
                <button type="button">Siguiente</button>
            </a>
        </form>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register('service-worker.js')
            .then(function(reg) {
              console.log('Service Worker registrado exitosamente', reg);
            })
            .catch(function(error) {
              console.log('Error al registrar el Service Worker', error);
            });
        }
      </script>
</body>
</html>
